    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
        <script>
            var myApp = angular.module("myapp", []);
            myApp.controller("PasswordController", function($scope) {

                var strongRegex = new RegExp("^(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])(?=.*[!@#\$%\^&\*])(?=.{8,})");
                var mediumRegex = new RegExp("^(((?=.*[a-z])(?=.*[A-Z]))|((?=.*[a-z])(?=.*[0-9]))|((?=.*[A-Z])(?=.*[0-9])))(?=.{6,})");

                $scope.passwordStrength = {
                    "float": "left",
                    "width": "50%",
                    "height": "10px",
                    "margin-left": "5px"
                };

                $scope.analyze = function(value) {
                    if(strongRegex.test(value)) {
                        $scope.passwordStrength["background-color"] = "green";
                        document.getElementById('pStrength').innerHTML = "Strong";
                        document.getElementById('pStrength').style.color = "green";
                    } else if(mediumRegex.test(value)) {
                        $scope.passwordStrength["background-color"] = "orange";
                        document.getElementById('pStrength').innerHTML = "Medium";
                        document.getElementById('pStrength').style.color = "orange";
                    } else {
                        $scope.passwordStrength["background-color"] = "red";
                        document.getElementById('pStrength').innerHTML = "Weak";
                        document.getElementById('pStrength').style.color = "red";
                    }
                };

            });
        </script>
    
</head>

    <div class="login-form-bg h-100">

                                    <a class="text-center" href="page-login.html"> <h4>Provider Sign Up</h4></a>
        
                                <form class="mt-5 mb-5 login-input" id="regForm">
                                    <div id='errorContainer'></div>
                                    <div class="form-group">
                                        <label for="firstN" class="form-text-label">First Name<span class="required">*</span></label>
                                        <input type="text" class="form-control bottom-border" id="firstN" placeholder="Enter your first name (required)" required>
                                    </div>
                                    <div class="form-group">
                                        <label for="lastN" class="form-text-label">Last Name<span class="required">*</span></label>
                                        <input type="text" class="form-control bottom-border" id="lastN" placeholder="Enter your last name (required)" required>
                                    </div>
                                    <div class="form-group">
                                        <label for="inputProvince" class="form-text-label">Practicing Province<span class="required">*</span></label>
                                        <select id="inputProvince" class="form-control bottom-border" onclick="fillAllFields();" required>
                                            <option value="">Select your practicing province (required)</option>
                                            <option value="Alberta">Alberta</option>
                                            <option value="British Columbia">British Columbia</option>
                                            <option value="Manitoba">Manitoba</option>
                                            <option value="New Brunswick">New Brunswick</option>
                                            <option value="Newfoundland and Labrador">Newfoundland and Labrador</option>
                                            <option value="Nova Scotia">Nova Scotia</option>
                                            <option value="Nunavut">Nunavut</option>
                                            <option value="Ontario">Ontario</option>
                                            <option value="Prince Edward Island">Prince Edward Island</option>
                                            <option value="Quebec">Quebec</option>
                                            <option value="Yukon">Yukon</option>
                                            <option value="Saskatchewan">Saskatchewan</option>
                                        </select>
                                    </div>
                                    <div class="form-group">
                                        <label for="email" class="form-text-label">Email<span class="required">*</span></label>
                                        <input type="email" class="form-control bottom-border" id="email"  placeholder="Enter your email (required)" pattern="(?!test@test\.com$)[a-z0-9._%+-]{3,}@[a-z]{3,}\.[a-z]{2,}(?:\.[a-z]{2,})?" max="120" required>
                                        <div id='errorEmailContainer'></div>
                                    </div>

                                    <div class="form-group">
                                        <label for="phone" class="form-text-label">Mobile Number</label>
                                        <input type="text" class="form-control bottom-border" id="phone" name="phone" placeholder="Enter your mobile number" pattern="\\+{1}[0-9]{10,15}$" min="10" max="15" title="E.g 902-100-1234" data-toggle="tooltip" data-placement="right"/> 
                                        <div id='errorMobileContainer'></div>
                                    </div>
                                    

                                    <div class="form-group">
                                        <label for="mailAdd" class="form-text-label">Mailing Address (street name, city. and postal code)</label>
                                        <input type="text" class="form-control bottom-border" id="mailAdd" placeholder="Enter your mailing address" >
                                    </div>

                                    <div class="form-group">
                                        <label for="usName" class="form-text-label">Username<span class="required">*</span></label>
                                        <input type="email" class="form-control bottom-border" id="usName" placeholder="Enter your username (usually same email address) (required)" pattern="(?!test@test\.com$)[a-z0-9._%+-]{3,}@[a-z]{3,}\.[a-z]{2,}(?:\.[a-z]{2,})?" max="120" required>
                                    </div>

                                    <!-- <div class="form-group" id="divCheckUsernameMatch"></div> -->

                                    <div class="form-group">
                                        <!-- <input type="password" class="form-control" id="pass" placeholder="Password" required> -->
                                        <!-- <div id="passInstruction">A strong password contains at least 1 uppercase, 1 lowercase, 1 special character, and not less than 8 character long</div> -->
                                        <div ng-controller="PasswordController">
                                            <label for="pass" class="form-text-label">Password<span class="required">*</span></label>
                                            <input type="password" ng-model="password" ng-change="analyze(password)" id="pass" placeholder="Enter password (required)" class="form-control bottom-border" required />
                                            <div class="block_container">
                                                <div ng-style="passwordStrength" id="arrrowBlock"></div>
                                                <div id="textBlock"><h5 id="pStrength"></h5></div>
                                            </div>

                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="confirmPass" class="form-text-label">Re-type Password<span class="required">*</span></label>
                                        <input type="password" class="form-control bottom-border" id="confirmPass" placeholder="Re-type password (required)" required>
                                        <div class="form-group" id="divCheckPasswordMatch"></div>
                                    </div>
                                    

                                    <div class="form-group">

                                        
                                            <label class="lblQuestion">How did you hear about us?<span class="required">*</span></label>

                                            <div class="form-check mb-3">
                                                <label class="form-check-label">
                                                    <input type="checkbox" class="form-check-input" name="abt" onclick="fillAllFields();" value="Networks">Recommended through clinical networks</label>
                                            </div>
                                            <div class="form-check mb-3">
                                                <label class="form-check-label">
                                                    <input type="checkbox" class="form-check-input" name="abt" onclick="fillAllFields();" value="Adverts">Advertisements</label>
                                            </div>
                                            <div class="form-check mb-3">
                                                <label class="form-check-label">
                                                    <input type="checkbox" class="form-check-input" name="abt" onclick="fillAllFields();" value="Conference">At a conference</label>
                                            </div>
                                            <div class="form-check mb-3">
                                                <label class="form-check-label">
                                                    <input type="checkbox" class="form-check-input" name="abt" onclick="fillAllFields();" value="Internet">Internet</label>
                                            </div>
                                            <div class="form-check mb-3">
                                                <label class="form-check-label">
                                                    <input type="checkbox" class="form-check-input" name="abt" onclick="fillAllFields();" id="otherBox" value="Other">Other</label>
                                            </div>
                                        
                                    </div>

                                    <div class="hidden" id="otherDiv">
                                        <div class="form-group">
                                            <input type="text" class="form-control" id="otherField" placeholder="Please Specify If Other" >
                                        </div>
                                    </div>

                                    <div class="form-group" id="divCheckAllField"></div>

                                    <button class="btn mb-1 btn-info" id="btnSubmit">Sign Up</button>
                                </form>
                                    <p class="mt-5 login-form__footer">Have an account? <a href="provider-login.html" class="text-primary">Sign In </a> instead</p>
                                    </p>
                                    <p >Go back to <a href="../index.html" class="text-primary">Home</a> instead</p>
                                </div>
                            </div>
                        </div>
                    </div>

            </div>
